<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <style>
            .attribution {
                padding-bottom: 5px;
                color: var(--White);
                font-size: 11px;
                text-align: center;
                position: fixed;
                bottom: 0px;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body class="container">
        <main class="nft-preview-card-component" href="#">
            <a class="img-overlay-container">
                <img src="images/image-equilibrium.jpg" alt="nft artwork" />
                <img
                    class="img-overlay"
                    src="images/icon-view.svg"
                    alt="zoom on nft artwork button"
                />
            </a>
            <h1 class="heading"><a href="#">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="infos">
                <p>0.041 ETH</p>
                <p>3 days left</p>
            </div>
            <div class="author">
                <img
                    src="images/image-avatar.png"
                    alt="author profile picture"
                />
                <p>Creation of <a class="name" href="#">Jules Wyvern</a></p>
            </div>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/thibautdbs" target="_blank"
                >thibautdbs</a
            >.
        </div>
    </body>
</html>
