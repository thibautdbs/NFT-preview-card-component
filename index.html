<html lang="en">

        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.3a4ddde5.png">

        <title>Frontend Mentor | NFT preview card component</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

        <main class="nft-preview-card-component" href="#">
            <a class="img-overlay-container">
                <img src="/image-equilibrium.be24f156.jpg" alt="nft artwork">
                <img class="img-overlay" src="/icon-view.18aa86b5.svg" alt="zoom on nft artwork button">
